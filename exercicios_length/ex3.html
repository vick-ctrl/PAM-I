    <script>
        function criarNome(nome, sobrenome) {
    if (nome.length >= 3 && sobrenome.length >= 3) {
        return {
            Nome: nome,
            Sobrenome: sobrenome,
            NomeCompleto: `${nome} ${sobrenome}`
        };
    } else {
        return "Erro: O nome e o sobrenome devem ter pelo menos 3 caracteres cada.";
    }
}

let nome = prompt('Digite o primeiro nome');
let sobrenome = prompt('Digite o sobrenome');

console.log(criarNome(nome, sobrenome));

    </script>

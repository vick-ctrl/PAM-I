<body>
    <script>
        function obterIniciais(nomeCompleto) {
    let nomes = nomeCompleto.split(" ");
    let iniciais = nomes.map(nome => nome[0]).join(" ");
    return iniciais;
}

let nome = prompt('Digite o nome completo');
console.log(obterIniciais(nome));

    </script>
</body>

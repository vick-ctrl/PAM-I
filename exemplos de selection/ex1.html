<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection</title>
</head>
<body>
    <button onclick="aplicarEstilo()">aplicar estilo</button>
    <button onclick="dizerOla()">Diga olá !!</button>
    <button onclick="aumentarFonte()">Aumentar a fonte </button>
    <button onclick="reduzirFonte()">reduzir fonte </button>
    <button onclick="aplicarCorroxa()">aplicar cor roxa </button>
    <button onclick="aplicarCorvermelha()">aplicar cor vermelha  </button>
    <button onclick="aplicarCorazul()">aplicar cor azul </button>
    <button onclick="aumentarMarge()">aumentar margens </button>
    <button onclick="reduzirMarge()">reduzir margens  </button>
    <h1>Etec sales gomes</h1>
 <script>
//  document.body.style.backgroundColor = 'purple';

 function dizerOla() {
    alert ('olá!!!!');
 }
 let font_size = 12;
 let titulo = document.querySelector('h1');

 function aumentarFonte(){
    font_size++;
    titulo.style.fontSize = font_size + 'px';
    // console.log(font_size)

 }

 function reduzirFonte(){
    font_size--;
    titulo.style.fontSize = font_size + 'px';
    // console.log(font_size)
 }
 
 
 function aplicarCorroxa(){
   titulo.style.color = 'purple'
 }
 
 function aplicarCorvermelha(){
   titulo.style.color = 'red'
}

function aplicarCorazul(){
    titulo.style.color = 'blue'
 }   
    
    
    
 let marge_size = 12;

function aumentarMarge(){
    let titulo = document.querySelector('h1');
    marge_size++;
    titulo.style.marginTop = marge_size + 'px';
}

function reduzirMarge(){
    let titulo = document.querySelector('h1');
    marge_size--;
    titulo.style.marginTop = marge_size + 'px';
}


 function aplicarEstilo() {
 let titulo = document.querySelector('h1');
 titulo.style.backgroundColor = 'pink';
 titulo.style.fontSize = '64px';
 titulo.style.fontFamily = 'geogia';
 titulo.style.marginTop= '100px'
 
    
 }

 
</script>
    
        
</body>
</html>

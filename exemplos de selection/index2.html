<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <title>selecionar elementos </title>
</head>
<body>
    <button onclick="addVeiculo1()"> Add fusca </button>
    <button onclick="addVeiculo2()"> Add ferrari </button>
    <button onclick="addVeiculo3()"> Add Uno</button>
    <button onclick="addVeiculo4()"> Add avião  </button>
    
<div id="estacionamento"></div>

<script>
 function addVeiculo1() {
     
    let veiculo_1 = document.createElement('h1');
     veiculo_1.innerText = 'fusca';
     veiculo_1.style.color = 'pink';
     veiculo_1.style.backgroundColor = 'black';
     veiculo_1.style.fontSize = '40px';
     veiculo_1.style.fontFamily = "Tangerine";

     let foto = document.createElement('img');
     foto.setAttribute ('src', 'https://balconistasa.com/wp-content/uploads/2022/07/IMAGEM-2.jpg');

     document.querySelector('#estacionamento').appendChild(veiculo_1)
     document.querySelector('#estacionamento').appendChild(foto)
    
 }

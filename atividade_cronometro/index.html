<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
</head>
<body>
    <script>
      let horas = 0;
      let minutos = 0;
      let segundos = 0;

      let timer = document.createElement('h1');
      document.body.appendChild(timer);

      setInterval(() => {
        segundos++;

        if (segundos > 59) {
          segundos = 0;
          minutos++;
        }

        if (minutos > 59) {
          minutos = 0;
          horas++;
        }
        timer.innerText = `${horas}:${minutos}:${segundos}`;
      }, 1000);
    </script>
</body>
</html>
